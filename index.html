<script>
    /*1 У нас есть объект, в котором хранятся зарплаты нашей команды:
let salaries = {
  John: 100,
  Ann: 160,
  Pete: 130
}
Напишите код для суммирования всех зарплат и сохраните результат в переменной sum. Должно получиться 390.
*/
    let
        salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        },
        summ = (obj) =>{
            let sum_n = 0;
            for(let key in obj){
                sum_n += obj[key];
            }
            alert(sum_n)
        };
summ(salaries);
</script>
