<script>
    /*2 оздайте функцию multiplyNumeric(obj), 
    которая умножает все числовые свойства объекта obj на 2. 
    Используйте typeof для проверки, что значение свойства числовое.*/
    let
        menu = {
            width: 200,
            height: 300,
            title: "My menu"
        },
        multiplyNumeric = (obj) => {
            for (let key in obj) {
                if (!isNaN(obj[key])) {
                    obj[key] *= 2
                }
            }
        };
    for(let el in menu) alert(`${el} - ${menu[el]}`)
    multiplyNumeric(menu)
    for(let el in menu) alert(`${el} - ${menu[el]}`)
